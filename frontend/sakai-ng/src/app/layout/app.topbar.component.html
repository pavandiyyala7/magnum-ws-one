<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="/dashboard">
        <!-- <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="logo"> -->
        <!-- <span>SAKAI</span> -->
        <img src="assets/layout/images/Magnum.png" alt="logo" width="auto" height="auto" [routerLink]="['/']" style="cursor: pointer;">
        <!-- <a [routerLink]="['/']" aria-label="Go to home page">
            <img src="assets/layout/images/Magnum.png" 
                 alt="Company logo" 
                 class="logo-image"
                 role="img">
          </a> -->
    </a>
    
    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>
    
    <div class="topbar-title-center" style="flex: 1; text-align: center; font-weight: bold; font-size: 16px; color: #333; padding-left: 40px;">
        {{ activeMenuName }}
    </div>
    
    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <button class="p-link layout-topbar-button">
            <i class="pi pi-calendar"></i>
            <span>Calendar</span>
        </button>
        <button class="p-link layout-topbar-button">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>
        <button class="p-link layout-topbar-button">
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </button>
        <button class="p-link layout-topbar-button" (click)="logoutFn()">
            <i class="pi pi-sign-out"></i>
            <span>Logout</span>
        </button>
    </div>
</div>
<p-toast />
